<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CSS -->
		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
		<!-- End of Fonts -->
	 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	 	<link rel="stylesheet" href="css/all_css.css">
	 	<!-- End of CSS -->
	 	<!-- Javascript -->
	 	<script
	  		src="http://code.jquery.com/jquery-3.3.1.min.js"
	  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  		crossorigin="anonymous">
	  	</script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
	  	</script>
	    <script src="js/pxbWriter.js"></script>


	  	<script src="js/index_js.js"></script>
	</head>
	<body>
		<header class="grey darken-1">

			<div id="header-one" class="row center-align">
				<div id="polymad-image-cont" class="col s12 center-align">
				<img class="" id="polymad-img" src="images/polymad_logo.png">
				</div>
			</div>

			<div id="header-two" class="row center-align">
				<h1 id="polymad" class="col s12 center-align white-text"> POLYMAD </h1>
			</div>

			<div id="header-three" class="row">
				<h3 class="col s12 center-align white-text"> Polymathematical Nomad </h3>
			</div>
		</header>
		<div id="intro" class="blue lighten-2">

		</div>

		<div id="showoff" class="grey darken-4">
			<div class="container">
			<div class="row center-align">
				<div id="skill-animation" class="col s12 m8 l5 center-align">
					<p class="terminal-text left-align">
						<span class="red-text text-lighten-1 terminal-lead">
							twomasx@polymad</span>:<span class="blue-text text-darken-2 terminal-lead">$</span>
						<span id="target-mark"></span><span id="target">./neural_query find -logic</span><span id="target-two"></span><span id="target-cursor"></span>

					</p>
				</div>
				<div img="brain-container" class="col s12 m4 l7 floating center-align">
					<img src="images/polymad_brain.png" id="the-brain">

					</div>
				</div>
			</div>
			</div>
		<div id="my-story" class="grey lighter-3">
		<canvas class="center-align" id="space"></canvas>

			<div id="solar-container">
			<div class="container center-align">
			<div class="row">
			<div class="col s12 center-align" id="mars">
				<img id="mars-pic" src="../images/mars_polymad.png">
				<div class="center-align" id="earth">
					<img id="earth-pic" src="../images/earth_polymad.png">
					<div class="center-align" id="sun">
						<img id="sun-pic" src="../images/sun_polymad.png">
					</div>
				</div>
			</div>
		</div>
		<div id="solar-writing" class="row">
			<div class="col s8 m8 l8">
				<div class="text-container container">
				<p class="solar-text white-text left-align">The universe created us.</p></br>
				<p class="solar-text white-text left-align">	We created civilization.</p><br/>
				<p class="solar-text-bottom white-text left-align"> I make visions a reality.</p>
			</div>
			</div>
		</div>
		</div>
		</div>
		</div>
		<div id="companies" class="grey darken-4">
				<div id="work-ufo">
					<img src="images/polymad_ufo.png">
				</div>
				<div id="work-title" class="row center-align">
					<h4 class="white-text"> I've worked with.. </h4>
				</div>
				<div id="companies-container" class="row center-align">
					<div class="container">
					<div id="pouredcontainer" class="col s12 m6 l3 image-container">
						<img class="work-image responsive-img" src="images/pouredhistory.png">
					</div>
					<div id="pscontainer" class="col s12 m6 l3 image-container">
						<img class="work-image responsive-img" src="images/pixelsolutionshistory.png">
					</div>
					<div id="cstcontainer" class="col s12 m6 l3 image-container">
						<img class="work-image responsive-img" src="images/csthistory.png">
					</div>
					<div id="iccontainer" class="col s12 m6 l3 image-container">
						<img class="work-image responsive-img" src="images/ic-logo.jpg">
					</div>
				</div>
				</div>
	</div>
	</body>
</html>
